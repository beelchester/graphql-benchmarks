name: "Run benchmark"

on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, edited]
  push:
    branches:
      - test_k6_ci

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.head_commit.message != 'Update performance results in README.md'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      K6_CLOUD_API_TOKEN: ${{ secrets.K6_CLOUD_API_TOKEN }}
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}

      - name: Build devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: graphql-benchmarks
          push: never

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Setup k6 cloud environment
        if: github.event_name == 'push' && github.ref == 'refs/heads/test_k6_ci'
        run: |
          if [ -z "$K6_CLOUD_API_TOKEN" ]; then
            echo "K6_CLOUD_API_TOKEN is not set, results will not be uploaded to k6 cloud"
          else
            k6 login cloud --token $K6_CLOUD_API_TOKEN
            echo "IS_K6_CLOUD_ENABLED=true" >> $GITHUB_ENV
          fi

      - name: Run benchmarks
        run: |
          bash ./setup.sh
          bash ./run_benchmarks.sh

      - name: Print benchmark results
        run: cat ./results.md

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/commit-comment@v3
        with:
          sha: ${{ github.event.pull_request.head.sha }}
          body-path: "results.md"
          reactions: eyes

      - name: Commit and push changes (on main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_author: Author <actions@github.com>
          commit_message: "Update performance results in README.md"
